<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DikuMUD Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DikuMUD Client - Terminal Emulation Mode</h1>
            <div class="connection-controls">
                <input type="text" id="host" placeholder="Host (e.g., localhost)" value="localhost">
                <input type="number" id="port" placeholder="Port" value="4000">
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
                <span id="status" class="status disconnected">Disconnected</span>
            </div>
            <div class="info-bar">
                <span>This interface runs the full TUI client in the browser via WebSocket</span>
            </div>
        </header>
        
        <main>
            <div id="terminal"></div>
        </main>
    </div>
    
    <!-- Try to load xterm.js from CDN, fall back to built-in if blocked -->
    <script>
        // Check if xterm.js loaded successfully
        window.xtermLoaded = false;
        window.fitAddonLoaded = false;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js" 
            onload="window.xtermLoaded = true" 
            onerror="console.warn('xterm.js CDN blocked, using fallback')"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"
            onload="window.fitAddonLoaded = true"
            onerror="console.warn('fit addon CDN blocked, using fallback')"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css"
          onerror="this.remove()">
    <script src="app.js"></script>
</body>
</html>
